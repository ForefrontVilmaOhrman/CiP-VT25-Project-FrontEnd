<div [formGroup]="formGroup" class="p-4 rounded-2xl shadow-lg bg-neutral-100">
  <div class="flex items-center gap-3">
    <div
      class="bg-pink-700 w-10 h-10 flex items-center text-white justify-center rounded-full text-lg font-bold"
    >
      {{ icon || formGroup.get(formControlTitle)?.value?.[0] || "A" }}
    </div>
    <div class="flex flex-col">
      <p class="text-sm text-gray-500">{{ titleNote }}</p>
      <ng-container *ngIf="isEditableTitle; else staticTitle">
        <input
          type="text"
          [formControlName]="formControlTitle"
          [placeholder]="placeholderTitle"
          class="text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-pink-400"
        />
      </ng-container>
      <ng-template #staticTitle>
        <h1 class="text-lg font-semibold">{{ staticTitleText }}</h1>
      </ng-template>
    </div>
  </div>

  <div
    *ngIf="
      submitted && formGroup.get(formControlTitle)?.invalid && isEditableTitle
    "
    class="text-red-400 text-xs mt-1"
  >
    Required
  </div>
  <hr class="my-4 border-t border-gray-300" />

  <ng-container *ngIf="isViewMode">
    <h1 class="text-center p-4">{{ category }}</h1>
  </ng-container>

  <textarea
    [cdkTextareaAutosize]="true"
    [cdkAutosizeMaxRows]="11"
    [cdkAutosizeMinRows]="2"
    [formControlName]="formControlDescription"
    [placeholder]="placeholderTextArea"
    class="w-full rounded outline-none focus:ring-2 focus:ring-pink-400 resize-none text-center bg-transparent"
  >
  </textarea>

  <div
    *ngIf="submitted && formGroup.get(formControlDescription)?.invalid"
    class="text-red-400 text-xs mt-1"
  >
    Required
  </div>
</div>
