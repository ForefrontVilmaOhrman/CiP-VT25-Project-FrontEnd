<div
  [formGroup]="formGroup"
  class="p-4 rounded-2xl shadow-lg text-white bg-sky-500/10"
>
  <!-- Avatar + Input -->
  <div class="flex items-center gap-3">
    <div
      class="bg-pink-700 w-10 h-10 flex items-center justify-center rounded-full text-lg font-bold"
    >
      {{ icon || formGroup.get(formControlHeader)?.value?.[0] || "" }}
    </div>
    <div class="flex flex-col">
      <input
        type="text"
        [formControlName]="formControlHeader"
        [placeholder]="placeholderTitle"
        class="bg-transparent text-lg font-semibold text-white focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
      <div class="text-sm">{{ subTitle }}</div>
    </div>
  </div>

  <!-- Validation for header -->
  <div
    *ngIf="
      formGroup.get(formControlHeader)?.invalid &&
      formGroup.get(formControlHeader)?.touched
    "
    class="text-red-400 text-xs mt-1"
  >
    Required
  </div>

  <hr class="my-4" />

  <!-- Textarea -->
  <textarea
    rows="3"
    [formControlName]="formControlTextArea"
    [placeholder]="placeholderTextArea"
    class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 resize-none text-center bg-transparent placeholder-white"
  ></textarea>
  <div
    *ngIf="
      formGroup.get(formControlTextArea)?.invalid &&
      formGroup.get(formControlTextArea)?.touched
    "
    class="text-red-400 text-xs mt-1"
  >
    Required
  </div>
</div>
