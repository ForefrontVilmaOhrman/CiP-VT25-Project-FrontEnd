<form [formGroup]="form" class="w-full max-w-md mx-auto">
  <app-image-upload></app-image-upload>

  <div class="flex flex-col items-center space-y-4 w-full">
    <div class="w-full max-w-xs">
      <input
        id="title"
        type="text"
        placeholder="Event Title"
        formControlName="title"
        class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 placeholder-white/70 text-white text-center font-sans font-bold text-3xl"
      />
      <div
        *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
        class="text-red-400 text-xs mt-1"
      >
        Title is required.
      </div>
    </div>

    <!-- Date -->
    <div class="relative w-full max-w-xs">
      <app-date-picker></app-date-picker>
    </div>

    <!-- Location -->
    <div class="w-full max-w-xs">
      <input
        id="location"
        type="text"
        placeholder="Location"
        formControlName="location"
        class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 placeholder-white/70 text-white text-center"
      />
      <div
        *ngIf="form.get('location')?.invalid && form.get('location')?.touched"
        class="text-red-400 text-xs mt-1"
      >
        Location is required.
      </div>
    </div>
  </div>
</form>
