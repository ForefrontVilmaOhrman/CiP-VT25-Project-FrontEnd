<div [formGroup]="formGroup" class="w-full max-w-md mx-auto">
  <app-image-upload></app-image-upload>

  <div class="flex flex-col items-center space-y-4 w-full">
    <div class="w-full max-w-xs">
      <input
        id="title"
        type="text"
        [formControlName]="formControlHeader"
        [placeholder]="title"
        class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 placeholder-white/70 text-white text-center font-sans font-bold text-3xl"
      />
      <div
        *ngIf="
          formGroup.get(formControlHeader)?.invalid &&
          formGroup.get(formControlHeader)?.touched
        "
        class="text-red-400 text-xs mt-1"
      >
        Title is required.
      </div>
    </div>

    <!-- Date -->
    <div class="relative w-full max-w-xs">
      <app-date-picker [initialDate]="date" (dateChange)="onDateChange($event)">
      </app-date-picker>
    </div>

    <!-- Location -->
    <div class="w-full max-w-xs">
      <input
        id="location"
        type="text"
        [placeholder]="location"
        [formControlName]="formControlSubTitle"
        class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 placeholder-white/70 text-white text-center"
      />
      <div
        *ngIf="
          formGroup.get(formControlSubTitle)?.invalid &&
          formGroup.get(formControlSubTitle)?.touched
        "
        class="text-red-400 text-xs mt-1"
      >
        Location is required.
      </div>
    </div>
  </div>
</div>
