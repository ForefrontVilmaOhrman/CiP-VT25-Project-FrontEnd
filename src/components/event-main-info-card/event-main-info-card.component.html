<div [formGroup]="formGroup" class="w-full max-w-md mx-auto">
  <app-image-upload></app-image-upload>

  <div class="flex flex-col items-center space-8 w-full p-2">
    <div class="w-full max-w-xs p-2">
      <input
        id="title"
        type="text"
        [formControlName]="formControlTitleMain"
        [placeholder]="placeholderEventTitle"
        class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 placeholder-white text-white text-center font-sans font-bold text-3xl"
      />
      <div
        *ngIf="
          formGroup.get(formControlTitleMain)?.invalid &&
          formGroup.get(formControlTitleMain)?.touched
        "
        class="text-red-400 text-xs mt-1"
      >
        Title is required.
      </div>
    </div>

    <!-- Date -->
    <div class="relative w-full max-w-xs p-2">
      <app-date-picker
        [initialDate]="formGroup.get('date')?.value"
        (dateChange)="onDateChange($event)"
      >
      </app-date-picker>
    </div>

    <!-- Location -->
    <div class="w-full max-w-xs p-2">
      <input
        id="location"
        type="text"
        [placeholder]="locationPlaceholder"
        [formControlName]="formControlLocation"
        class="w-full px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400 placeholder-white text-white text-center"
      />
      <div
        *ngIf="
          formGroup.get(formControlLocation)?.invalid &&
          formGroup.get(formControlLocation)?.touched
        "
        class="text-red-400 text-xs mt-1"
      >
        Location is required.
      </div>
    </div>
  </div>
</div>
