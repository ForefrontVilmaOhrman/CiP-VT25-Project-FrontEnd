<div class="form-container">
  <form
    [formGroup]="eventForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg space-y-4"
  >
    <h2>Add event</h2>
    <div *ngIf="validationError">
      <p class="text-red-500">
        Please fill all the required fields.
      </p>
    </div>

    <div>
      <label for="title" class="block font-medium text-gray-700 mb-1">
        Title:
      </label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="text-red-500 text-sm">
        Title is required.
      </div>
    </div>

    <div>
      <label for="description" class="block font-medium text-gray-700 mb-1">
        Description:
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="text-red-500 text-sm">
        Description is required.
      </div>
    </div>

    <div>
      <label for="category" class="block font-medium text-gray-700 mb-1">
        Category:
      </label>
      <input
        id="category"
        type="text"
        formControlName="category"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="eventForm.get('category')?.invalid && eventForm.get('category')?.touched" class="text-red-500 text-sm">
        Category is required.
      </div>
    </div>

    <div>
      <label for="arranger" class="block font-medium text-gray-700 mb-1">
        Arranger:
      </label>
      <input
        id="arranger"
        type="text"
        formControlName="arranger"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="eventForm.get('arranger')?.invalid && eventForm.get('arranger')?.touched" class="text-red-500 text-sm">
        Arranger is required.
      </div>
    </div>

    <div>
      <label for="location" class="block font-medium text-gray-700 mb-1">
        Location:
      </label>
      <input
        id="location"
        type="text"
        formControlName="location"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched" class="text-red-500 text-sm">
        Location is required.
      </div>
    </div>

    <div>
      <label for="image" class="block font-medium text-gray-700 mb-1">
        Image (URL):
      </label>
      <input
        id="image"
        type="text"
        formControlName="image"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="eventForm.get('image')?.invalid && eventForm.get('image')?.touched" class="text-red-500 text-sm">
        Image is required.
      </div>
    </div>

    <button
      type="submit"
      id="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors"
    >
      Submit
    </button>
  </form>
</div>
