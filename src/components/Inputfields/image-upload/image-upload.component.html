<div class="w-full h-70 rounded-3xl overflow-hidden">
  <div class="relative w-full h-full">
    <div class="absolute inset-0">
      <img class="w-full h-full object-cover" />
    </div>

    <div class="absolute inset-0 flex flex-col items-center justify-center p-6">
      <h3
        class="text-white text-2xl font-medium mb-6 text-center transition-opacity"
      >
        {{ previewUrl ? "Change image" : "Choose an image" }}
      </h3>

      <div class="flex items-center justify-center gap-6">
        <button
          type="button"
          (click)="triggerGalleryClick()"
          class="bg-pink-600 rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-pink-700 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Hidden file inputs -->
  <input
    type="file"
    id="gallery-upload"
    accept="image/*"
    class="hidden"
    (change)="onFileSelected($event)"
  />

  <input
    type="file"
    id="cloud-upload"
    accept="image/*"
    class="hidden"
    (change)="onFileSelected($event)"
  />
</div>
