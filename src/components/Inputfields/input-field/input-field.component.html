<div>
  <input
    [id]="id"
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
    class="w-full mt-1 px-3 py-2 rounded outline-none focus:ring-2 focus:ring-pink-400"
  />
  <div
    *ngIf="control?.invalid && control?.touched"
    class="text-red-400 text-xs"
  >
    This field is required.
  </div>
</div>
