<!-- Hero Section -->

<div class="landing-hero">
  <h1>Welcome to Event App!</h1>
  <p>Explore some of our most poplular events below</p>

  <div class="flex justify-center">
    <app-content-card [filteredEvents]="filteredEvents" />
  </div>

  <div class="flex justify-center m-3 gap-3">
    <button
      routerLink="/events"
      class="bg-purple-700 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-pink-700 focus:shadow-none active:bg-pink-700 hover:bg-pink-800 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none rounded"
      type="button"
    >
      Explore more Events
    </button>
    <button
      routerLink="/create-event"
      class="bg-purple-700 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-pink-700 focus:shadow-none active:bg-pink-700 hover:bg-pink-800 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none rounded"
      type="button"
    >
      Creat an Event
    </button>
  </div>
</div>
